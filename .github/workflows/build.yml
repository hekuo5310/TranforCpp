name: Build and Release

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        build-tool: [maven, gradle]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        if: matrix.build-tool == 'maven'
        run: |
          chmod +x .github/scripts/setup-maven.sh
          .github/scripts/setup-maven.sh
          mvn clean package -DskipTests

      - name: Build with Gradle
        if: matrix.build-tool == 'gradle'
        run: |
          chmod +x .github/scripts/setup-gradle.sh
          .github/scripts/setup-gradle.sh
          gradle clean build -x test

      - name: Upload Maven artifacts
        if: matrix.build-tool == 'maven'
        uses: actions/upload-artifact@v4
        with:
          name: maven-artifacts
          path: target/*.jar
          retention-days: 30

      - name: Upload Gradle artifacts
        if: matrix.build-tool == 'gradle'
        uses: actions/upload-artifact@v4
        with:
          name: gradle-artifacts
          path: build/libs/*.jar
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release ${{ github.run_number }}
          body: |
            ## Build Artifacts
            
            ### Maven Build
            - Built with Maven and Java 21
            
            ### Gradle Build
            - Built with Gradle and Java 21
            
            Both builds use the same source code and should be functionally equivalent.
          files: |
            artifacts/maven-artifacts/*.jar
            artifacts/gradle-artifacts/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
