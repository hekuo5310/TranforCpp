name: Build and Release

on:
  push:
    branches: [ main, test ]
  pull_request:
    branches: [ main, test ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        build-tool: [maven, gradle]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        if: matrix.build-tool == 'maven'
        run: |
          chmod +x .github/scripts/setup-maven.sh
          .github/scripts/setup-maven.sh
          mvn clean package -DskipTests

      - name: Build with Gradle
        if: matrix.build-tool == 'gradle'
        run: |
          chmod +x .github/scripts/setup-gradle.sh
          .github/scripts/setup-gradle.sh
          gradle clean build -x test

      - name: Upload Maven artifacts
        if: matrix.build-tool == 'maven'
        run: |
          cd target
          for jar in *.jar; do
            mv "$jar" "maven-$jar"
          done

      - name: Upload Maven artifacts
        if: matrix.build-tool == 'maven'
        uses: actions/upload-artifact@v4
        with:
          name: maven-artifacts
          path: target/maven-*.jar
          retention-days: 30

      - name: Rename Gradle artifacts
        if: matrix.build-tool == 'gradle'
        run: |
          cd build/libs
          for jar in *.jar; do
            mv "$jar" "gradle-$jar"
          done

      - name: Upload Gradle artifacts
        if: matrix.build-tool == 'gradle'
        uses: actions/upload-artifact@v4
        with:
          name: gradle-artifacts
          path: build/libs/gradle-*.jar
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep -oP '^version:\s*['\''"]\K[0-9.]+' src/main/resources/paper-plugin.yml || echo "1.1.2")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body: |
            ## Build Artifacts
            
            ### Maven Build
            - Built with Maven and Java 21
            
            ### Gradle Build
            - Built with Gradle and Java 21
            
            Both builds use the same source code and should be functionally equivalent.
          files: |
            artifacts/maven-artifacts/*.jar
            artifacts/gradle-artifacts/*.jar
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
